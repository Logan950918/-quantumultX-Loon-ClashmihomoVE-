#  根据高大上,可利.莫里等多位大佬规则搓出,主要用于广告屏蔽,国内外直接连接,没有花里胡哨.
# 以 '#' 或 '//' 开头的配置文件行为注释行

# [端口设置]
port: 7890                # HTTP   端口
socks-port: 7891          # SOCKS  端口
redir-port: 7892          # REDIR  端口
mixed-port: 7893          # MIXED  端口
tproxy-port: 7894         # TPROXY 端口

# [全局配置]
tcp-concurrent: true      # TCP并发
allow-lan: true           # 允许LAN
log-level: info           # 日志级别
mode: rule                # 运行模式
unified-delay: true       # 统一延迟
ipv6: true                # 启用IPv6
find-process-mode: strict # 进程匹配模式
external-controller: 0.0.0.0:9090
global-client-fingerprint: chrome

# [缓存设置]
profile:
  store-selected: true
  store-fake-ip: true

# [GEO设置]
geodata-mode: true
geo-auto-update: true
geo-update-interval: 24
geox-url:
  geoip: "https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geoip-lite.dat"
  geosite: "https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geosite.dat"
  mmdb: "https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/country-lite.mmdb"


# [TUN设置]
tun:
  enable: true
  stack: system
  dns-hijack:
    - any:53
  auto-route: true
  auto-detect-interface: true

# [DNS设置]
dns:
  enable: true
  listen: 0.0.0.0:1053
  ipv6: false
  default-nameserver:
    - 223.5.5.5
    - 119.29.29.29
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - '*.lan'
    - 'localhost.ptlogin2.qq.com'
  nameserver:
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query

# [嗅探设置]
sniffer:
  enable: true
  force-dns-mapping: true
  parse-pure-ip: true
  override-destination: true
  sniff:
    HTTP:
      ports: [80,8080-8880]
      override-destination: true
    TLS:
      ports: [443,8443]
    QUIC:
      ports: [443,8443]

##机场订阅      
p: &p {type: http, interval: 86400, health-check: {enable: true, url: http://connectivitycheck.gstatic.com/generate_204, interval: 1800, timeout: 5000}}
proxy-providers:
  SUB-store: # 在此将 "http://your-service-provider" 替换为你的机场订阅，推荐使用 base64 或者 node list
    url: http://your-service-provider
    <<: *p

